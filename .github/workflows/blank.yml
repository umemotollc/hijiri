# This is a basic workflow to help you get started with Actions

name: Build Marp slides

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML slides with Marp
        uses: marp-team/marp-cli-action@v3
        with:
          args: >-
            --html
            --output slides/2026-03-01-wikimedia25.html
            slides/src/2026-03-01-wikimedia25.md

      - name: Commit generated slides
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build Marp slides"
          file_pattern: slides/2026-03-01-wikimedia25.html
