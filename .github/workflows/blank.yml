# This is a basic workflow to help you get started with Actions

name: Build Marp slides

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build HTML slides with Marp
        run: >-
          marp
          --html
          --output slides/2026-03-01-wikimedia25.html
          slides/src/2026-03-01-wikimedia25.md

      - name: Commit generated slides
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build Marp slides"
          file_pattern: slides/2026-03-01-wikimedia25.html
